<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="case">
      <div id="display">
        <div id="top" class="row">1234567890</div>
        <div id="bottom" class="row">1,234,567,890</div>
      </div>
      <div id="input">
        <div id="ac" class="btn text">
          on
        </div>
        <div id="del" class="btn text function">←</div>
        <div class="btn text function">±</div>
        <div class="btn text function">÷</div>
        <div value="1" class="btn number">1</div>
        <div value="2" class="btn number">2</div>
        <div value="3" class="btn number">3</div>
        <div class="btn text function">×</div>
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn text function">-</div>
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn text function plus">+</div>
        <div class="btn number">0</div>
        <div class="btn number dot">.</div>
        <div class="btn text function">=</div>
      </div>
    </div>
  </body>
</html>
