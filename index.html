<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="case">
      <div id="display">
        <div id="top" class="row">1234567890</div>
        <div id="bottom" class="row">1,234,567,890</div>
      </div>
      <div id="input">
        <div id="ac" class="btn text">
          on
        </div>
        <div class="btn text function">del</div>
        <div class="btn text function">±</div>
        <div class="btn text function">÷</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn text function">×</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn text function">—</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn text function plus">+</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn text function">=</div>
      </div>
    </div>
  </body>
</html>
